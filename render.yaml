version: "1"
previewsEnabled: true
previewsExpireAfterDays: 3
databases:
- name: meep-database
  databaseName: meep_database
  user: meep_database_user
  previewPlan: starter
  region: frankfurt
  postgresMajorVersion: "16"
services:
- type: web
  name: meep-intelligence-hub-backend
  runtime: python
  repo: https://github.com/commonknowledge/mapped
  previewPlan: starter
  envVars:
  - key: SCHEDULED_UPDATE_SECONDS_DELAY
    value: 0
  - key: BACKEND_HOST
    fromService:
      name: meep-intelligence-hub-backend
      type: web
      property: host
  - key: FRONTEND_HOST
    fromService:
      name: meep-intelligence-hub-frontend
      type: web
      property: host
  - key: DATABASE_URL
    fromDatabase:
      name: meep-database
      property: connectionString
  - key: CORS_ALLOWED_ORIGINS
    sync: false # Prompt for value during deploy
  - key: ALLOWED_HOSTS
    sync: false # Prompt for value during deploy
  - key: CACHE_FILE
    value: /tmp/meep
  - fromGroup: MEEP production environment
  region: frankfurt
  buildCommand: poetry install
  startCommand: python manage.py collectstatic --noinput && python manage.py compress
    --force && gunicorn local_intelligence_hub.asgi:application -k uvicorn.workers.UvicornWorker
  preDeployCommand: python manage.py migrate
  healthCheckPath: /
  buildFilter:
    ignoredPaths:
    - nextjs/**
- type: worker
  name: meep-intelligence-hub-worker
  runtime: python
  repo: https://github.com/commonknowledge/mapped
  previewPlan: starter
  envVars:
  - key: DATABASE_URL
    fromDatabase:
      name: meep-database
      property: connectionString
  - key: SCHEDULED_UPDATE_SECONDS_DELAY
    value: 0
  - key: CACHE_FILE
    value: /tmp/meep
  - key: BACKEND_HOST
    fromService:
      name: meep-intelligence-hub-backend
      type: web
      property: host
  - key: FRONTEND_HOST
    fromService:
      name: meep-intelligence-hub-frontend
      type: web
      property: host
  - fromGroup: MEEP production environment
  region: frankfurt
  buildCommand: poetry install
  startCommand: python manage.py procrastinate worker
  preDeployCommand: python manage.py migrate
  buildFilter:
    ignoredPaths:
    - nextjs/**
- type: web
  name: meep-intelligence-hub-frontend
  runtime: node
  repo: https://github.com/commonknowledge/mapped
  previewPlan: starter
  envVars:
  - fromGroup: MEEP production environment
  region: frankfurt
  buildCommand: npm install && npm run build
  startCommand: npm run start
  buildFilter:
    paths:
    - nextjs/**
  rootDir: nextjs
