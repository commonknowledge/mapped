version: "1"
previewsEnabled: true
previewsExpireAfterDays: 3
databases:
- name: meep-database
  databaseName: meep_database
  user: meep_database_user
  previewPlan: Basic-256mb
  region: frankfurt
  postgresMajorVersion: "16"
services:
- type: pserv
  name: pgbouncer
  runtime: docker
  plan: standard
  repo: https://github.com/render-oss/docker-pgbouncer
  region: frankfurt
  previews:
    generation: manual
  envVars:
  - key: DATABASE_URL
    fromDatabase:
      name: meep-database
      property: connectionString
  - key: POOL_MODE
    value: transaction
  - key: SERVER_RESET_QUERY
    value: DISCARD ALL
  - key: MAX_CLIENT_CONN
    value: 500
  - key: DEFAULT_POOL_SIZE
    value: 150
- type: web
  name: meep-intelligence-hub-backend
  runtime: python
  repo: https://github.com/commonknowledge/mapped
  previewPlan: starter
  envVars:
  - key: ENVIRONMENT
    value: production
    previewValue: staging
  - key: SCHEDULED_UPDATE_SECONDS_DELAY
    value: 0
  - key: BASE_URL
    fromService:
      name: meep-intelligence-hub-backend
      type: web
      envVarKey: RENDER_EXTERNAL_URL
  - key: FRONTEND_BASE_URL
    fromService:
      name: meep-intelligence-hub-frontend
      type: web
      envVarKey: RENDER_EXTERNAL_URL
  - key: DATABASE_URL
    fromDatabase:
      name: meep-database
      property: connectionString
  - key: DATABASE_CONNECTION_POOLER_HOSTPORT
    fromService:
      name: pgbouncer
      property: hostport
      type: pserv
  - key: CORS_ALLOWED_ORIGINS
    fromService:
      name: meep-intelligence-hub-frontend
      type: web
      envVarKey: RENDER_EXTERNAL_URL
  - key: ALLOWED_HOSTS
    fromService:
      name: meep-intelligence-hub-backend
      type: web
      envVarKey: RENDER_EXTERNAL_HOSTNAME
  - key: CACHE_FILE
    value: /tmp/meep
  - fromGroup: MEEP production environment
  region: frankfurt
  buildCommand: poetry install
  startCommand: python manage.py collectstatic --noinput && python manage.py compress
    --force && gunicorn local_intelligence_hub.asgi:application -k uvicorn.workers.UvicornWorker
  # Seed requires the following to be privately added to the MEEP production environment:
  # DJANGO_SUPERUSER_USERNAME, DJANGO_SUPERUSER_PASSWORD, DJANGO_SUPERUSER_EMAIL
  # SEED_AIRTABLE_MEMBERLIST_API_KEY, SEED_AIRTABLE_MEMBERLIST_BASE_ID, SEED_AIRTABLE_MEMBERLIST_TABLE_NAME
  # SEED_AIRTABLE_PLEDGELIST_API_KEY, SEED_AIRTABLE_PLEDGELIST_BASE_ID, SEED_AIRTABLE_PLEDGELIST_TABLE_NAME
  # SEED_AIRTABLE_DATASOURCE_API_KEY, SEED_AIRTABLE_DATASOURCE_BASE_ID, SEED_AIRTABLE_DATASOURCE_TABLE_NAME
  # SEED_AIRTABLE_EVENTS_API_KEY, SEED_AIRTABLE_EVENTS_BASE_ID, SEED_AIRTABLE_EVENTS_TABLE_NAME
  preDeployCommand: >
    python manage.py migrate &&
    python manage.py createcachetable &&
    ./bin/import_areas_staging.sh &&
    python manage.py seed
  healthCheckPath: /
  buildFilter:
    ignoredPaths:
    - nextjs/**
- type: worker
  name: meep-intelligence-hub-worker
  runtime: python
  repo: https://github.com/commonknowledge/mapped
  previewPlan: starter
  envVars:
  - key: ENVIRONMENT
    value: production
    previewValue: staging
  - key: DATABASE_URL
    fromDatabase:
      name: meep-database
      property: connectionString
  - key: DATABASE_CONNECTION_POOLER_HOSTPORT
    fromService:
      name: pgbouncer
      property: hostport
      type: pserv
  - key: SCHEDULED_UPDATE_SECONDS_DELAY
    value: 0
  - key: CACHE_FILE
    value: /tmp/meep
  - key: BASE_URL
    fromService:
      name: meep-intelligence-hub-backend
      type: web
      envVarKey: RENDER_EXTERNAL_URL
  - key: FRONTEND_BASE_URL
    fromService:
      name: meep-intelligence-hub-frontend
      type: web
      envVarKey: RENDER_EXTERNAL_URL
  - fromGroup: MEEP production environment
  region: frankfurt
  buildCommand: poetry install
  startCommand: python manage.py procrastinate worker
  preDeployCommand: python manage.py migrate
  buildFilter:
    ignoredPaths:
    - nextjs/**
- type: web
  name: meep-intelligence-hub-frontend
  runtime: node
  repo: https://github.com/commonknowledge/mapped
  previewPlan: starter
  envVars:
  - key: NEXT_PUBLIC_ENVIRONMENT
    value: production
    previewValue: staging
  - key: NEXT_PUBLIC_BACKEND_URL
    fromService:
      name: meep-intelligence-hub-backend
      type: web
      envVarKey: RENDER_EXTERNAL_URL
  - key: NEXT_PUBLIC_FRONTEND_URL
    fromService:
      name: meep-intelligence-hub-frontend
      type: web
      envVarKey: RENDER_EXTERNAL_URL
  - fromGroup: MEEP production environment
  region: frankfurt
  buildCommand: npm install && npm run build
  startCommand: npm run start
  buildFilter:
    paths:
    - nextjs/**
  rootDir: nextjs
