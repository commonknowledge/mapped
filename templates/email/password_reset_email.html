
{% extends 'email/gqlauth_base.html' %}

{% block content %}
<h1>Reset your password</h1>

<p>Hi {{ user.username }},</p>
<p>
  Here's your  password reset link
  <a href="{{ frontend_base_url }}/reset-password/confirm?token={{ token }}">Click here</a>
  to reset your password or visit {{ frontend_base_url }}/reset-password/confirm?token={{ token }}.
</p>
{% endblock %}
